<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil - DriveNdodge</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/edit_profile.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="edit-profile-page">

<div class="card-container">
    <h1>EDITAR DATOS</h1>

    <div class="profile-pic-container" onclick="openAvatarModal()">
        <img src="img/avatar/default.png" alt="Avatar" id="profileImage" class="profile-pic">
        <p>(Click para cambiar)</p>
    </div>

    <label for="nombre">NOMBRE</label>
    <input type="text" id="nombre" placeholder="Tu nombre">

    <label for="apellido">APELLIDO</label>
    <input type="text" id="apellido" placeholder="Tu apellido">

    <label for="email">EMAIL</label>
    <input type="email" id="email" placeholder="correo@ejemplo.com">

    <label for="fecha">FECHA NACIMIENTO</label>
    <input type="date" id="fecha">

    <button class="btn btn-save" id="btnGuardar">GUARDAR CAMBIOS</button>
    <button class="btn btn-cancel" id="btnCancelar">CANCELAR</button>
</div>

<div id="avatarModal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
        <h2>ELIGE TU AVATAR</h2>
        <div class="avatar-grid">
            <img src="img/avatar/avatar1.webp" onclick="selectAvatar('avatar1.webp')" class="avatar-option">
            <img src="img/avatar/avatar2.webp" onclick="selectAvatar('avatar2.webp')" class="avatar-option">
            <img src="img/avatar/avatar3.webp" onclick="selectAvatar('avatar3.webp')" class="avatar-option">
            <img src="img/avatar/avatar_default.webp" onclick="selectAvatar('avatar_default.webp')" class="avatar-option">
        </div>
        <button class="btn btn-cancel" onclick="closeAvatarModal()" style="margin-top: 20px;">CANCELAR</button>
    </div>
</div>

<div id="toast-container" class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 1100;"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="js/edit_profile.js"></script>
</body>
</html>
