<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>DriveN'Dodge</title>
    <style>
        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; /* Similar a Apple/Tesla */
            background-color: #f0f2f5; /* Fondo suave */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container-custom {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #007bff; /* Un azul vibrante */
        }
        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
        }
        .btn-custom {
            font-size: 1.1rem;
            padding: 12px 25px;
            border-radius: 30px;
            margin: 10px;
            min-width: 150px;
            transition: all 0.3s ease;
        }
        .btn-primary-custom {
            background-color: #007bff;
            border-color: #007bff;
            color: white;
        }
        .btn-primary-custom:hover {
            background-color: #0056b3;
            border-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
        }
        .btn-outline-secondary-custom {
            background-color: transparent;
            border-color: #6c757d;
            color: #6c757d;
        }
        .btn-outline-secondary-custom:hover {
            background-color: #6c757d;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(108, 117, 125, 0.3);
        }
    </style>
</head>
<body>
    <div class="container-custom">
        <h1>DriveN'Dodge</h1>
        <p>¡Tu aventura de carreras y evasión comienza aquí! Regístrate o inicia sesión para unirte a la acción.</p>
        <a href="login.html" class="btn btn-custom btn-primary-custom">Iniciar Sesión</a>
        <a href="register.html" class="btn btn-custom btn-outline-secondary-custom">Registrarse</a>
    </div>
</body>
</html>
