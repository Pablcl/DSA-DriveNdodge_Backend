<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Jugador - DriveNdodge</title>

    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/edit_profile.css">
    <link rel="stylesheet" href="css/perfil.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="edit-profile-page">

<div class="card-container" style="max-width: 500px;">
    <h1>MI PERFIL</h1>

    <div class="profile-pic-container" style="cursor: default;">
        <img src="img/avatar/default.png" alt="Avatar" id="profileImage" class="profile-pic">
    </div>

    <div id="usernameDisplay" class="username-title">Cargando...</div>

    <div class="stats-grid">

        <div class="stat-box">
            <span class="stat-label">NOMBRE</span>
            <span id="nombreVal" class="stat-value" style="font-size: 1.2rem;">-</span>
        </div>
        <div class="stat-box">
            <span class="stat-label">APELLIDO</span>
            <span id="apellidoVal" class="stat-value" style="font-size: 1.2rem;">-</span>
        </div>

        <div class="stat-box" style="grid-column: span 2;">
            <span class="stat-label">EMAIL</span>
            <span id="emailVal" class="stat-value" style="font-size: 1.1rem;">...</span>
        </div>

        <div class="stat-box" style="grid-column: span 2;">
            <span class="stat-label">FECHA NACIMIENTO</span>
            <span id="fechaVal" class="stat-value" style="font-size: 1.2rem;">-</span>
        </div>

        <div class="stat-box">
            <span class="stat-label">MONEDAS</span>
            <span id="monedasVal" class="stat-value">0</span>
        </div>
        <div class="stat-box">
            <span class="stat-label">RÉCORD</span>
            <span id="puntosVal" class="stat-value">0</span>
        </div>

    </div>

    <button class="btn btn-save" onclick="window.location.href='edit_profile.html'">EDITAR PERFIL</button>
    <button class="btn btn-cancel" onclick="window.location.href='shop.html'">VOLVER AL MENÚ</button>
</div>

<script src="js/perfil.js"></script>
</body>
</html>
