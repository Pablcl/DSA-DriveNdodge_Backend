<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrarse - DriveN'Dodge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/styles2.css">
</head>
<body class="landing-body body-centered-layout clean-background">

<div class="container-custom form-container text-center mt-5 mb-5">
    <h2>Registrarse</h2>

    <div id="error-message" class="alert alert-danger" style="display: none"></div>
    <div id="success-message" class="alert alert-success" style="display: none"></div>

    <form id="register-form" novalidate class="mt-4 mb-4">
        <div class="mb-3 text-start">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="username" name="username" required>
            <small id="username-error" class="text-danger" style="display: none;"></small>
        </div>

        <div class="mb-3 text-start">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <div class="mb-3 text-start">
            <label for="confirm-password" class="form-label">Confirmar Contraseña</label>
            <input type="password" class="form-control" id="confirm-password" name="confirm-password" required>
            <small id="password-match-message" class="text-danger" style="display: none;">Las contraseñas no coinciden.</small>
        </div>

        <div class="mb-3 text-start">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
            <small id="nombre-error" class="text-danger" style="display: none;"></small>
        </div>

        <div class="mb-3 text-start">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido" name="apellido" required>
            <small id="apellido-error" class="text-danger" style="display: none;"></small>
        </div>

        <div class="mb-3 text-start">
            <label for="mail" class="form-label">Mail</label>
            <input type="email" class="form-control" id="mail" name="mail" required>
            <small id="mail-error" class="text-danger" style="display: none;"></small>
        </div>

        <div class="mb-3 text-start">
            <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
            <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" required>
            <small id="fecha-error" class="text-danger" style="display: none;"></small>
        </div>

        <button class="btn btn-buy w-100 py-2 rounded-pill shadow-sm btn-buy">Registrarse</button>
    </form>

    <div class="footer-text mt-3">
        <p>¿Ya tienes una cuenta? <a href="login.html" class="footer-link">Inicia Sesión aquí</a></p>
        <p><a href="index.html" class="footer-link">Volver a la página principal</a></p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/register.js"></script>
</body>
</html>
