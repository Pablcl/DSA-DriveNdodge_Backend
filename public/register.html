<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Registrarse - DriveN'Dodge</title>
    <style>
        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container-custom {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 450px;
            width: 90%;
        }
        h2 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #007bff;
            text-align: center;
        }
        .form-control {
            border-radius: 10px;
            padding: 12px;
            font-size: 1rem;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
            border-color: #86b7fe;
        }
        .btn-primary-custom {
            font-size: 1.1rem;
            padding: 12px 25px;
            border-radius: 30px;
            width: 100%;
            background-color: #007bff;
            border-color: #007bff;
            transition: all 0.3s ease;
        }
        .btn-primary-custom:hover {
            background-color: #0056b3;
            border-color: #0056b3;
            transform: translateY(-2px);
        }
        .alert {
            border-radius: 10px;
        }
        .footer-text {
            text-align: center;
            margin-top: 20px;
        }
        .footer-text a {
            color: #007bff;
            text-decoration: none;
        }
        .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container-custom">
        <h2>Registrarse</h2>
        <div id="error-message" class="alert alert-danger" style="display: none;"></div>
        <div id="success-message" class="alert alert-success" style="display: none;"></div>
        <form id="btn-register">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit" class="btn btn-primary-custom">Registrarse</button>
        </form>
        <div class="footer-text">
            <p>¿Ya tienes una cuenta? <a href="login.html">Inicia Sesión aquí</a></p>
            <p><a href="index.html">Volver a la página principal</a></p>
        </div>
    </div>

<script>
$(document).ready(function() {
    $('#btn-register').submit(function(event) { //submit es click pero para formularios. tmb va con enter
        // ¡CRÍTICO! Evita que la página se recargue y la petición AJAX se cancele.
        event.preventDefault();
        
        $('#error-message').hide();
        $('#success-message').hide(); //cuando le das a submit borra el error o succes anterior

        const username = $('#username').val();
        const password = $('#password').val();
        const confirmPassword = $('#confirm-password').val();

        if (password !== confirmPassword) {
            $('#error-message').text('Las contraseñas no coinciden.').show();
            return;
        }
        

        //petición AJAX al backend
        $.ajax({
            url: '/v1/auth/register', // La URL del endpoint de registro
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({ username: username, password: password }), //para pasar de variables (objeto javascript) a json
            success: function(response) {
                $('#success-message').text('¡Registro exitoso! Redirigiendo a la página de inicio de sesión...').show();
                //limpiar el formulario
                $('#btn-register')[0].reset();
                // Redirigir a la página de login después de unos segundos
                setTimeout(function() {
                    window.location.href = 'login.html';
                }, 1500);
            },
            error: function(jqXHR) {
                // Manejar errores
                let errorMessage = 'Error en el registro. Por favor, inténtalo de nuevo.';
                if (jqXHR.responseText) { //jqXHR es un objeto q te dice q error es: si es un 400,401,500 leyendo de cabecera...
                    errorMessage = jqXHR.responseText;
                }
                $('#error-message').text(errorMessage).show();
            }
        });
    });
});
</script>
</body>
</html>
